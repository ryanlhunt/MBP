	<head>
		<title>Make Better Places</title>
		<meta charset="utf-8" />

	</head>
	<body class="landing">

		<!-- Header -->
			<header id="header">
				<h1><a href="index.html"> <span>Make Better Places</span></a></h1>
				<nav id="nav">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="index.html">About</a></li>
						<li><a href="index.html">Contact</a></li>
					</ul>
				</nav>
			</header>

		<!-- Main -->
			<section id="main" class="wrapper style1">
				<header class="major">
					<h2>Lets Talk</h2>
					
				</header>
				<div class="container">

					<!-- Content -->
						<section id="content">
							<h3>Have a project in mind?</h3>
							<p>If you're planning or working on a project and want my help, I'd love to hear from you. You can get in contact with me through the form below.</p>
							
					<!-- Form -->
								<section>
									<h3>Contact Form</h3>
									<form method="post" action="//formspree.io/makebetterplaces@outlook.com">
										<div class="row uniform">
											<div class="6u 12u(small)">
												<input type="text" name="name" id="name" value="" placeholder="Name" />
											</div>
											<div class="6u 12u(small)">
												<input type="email" name="_replyto" id="email" value="" placeholder="Email" />
											</div>
										</div>
										
										<div class="row uniform">
											<div class="6u 12u(medium)">
												<input type="checkbox" id="copy" name="copy">
												<label for="copy">Email me a copy of this message</label>
											</div>
											<div class="6u 12u(medium)">
												<input type="checkbox" id="human" name="human" checked>
												<label for="human">I am a human and not a robot</label>
												<input type="text" name="_gotcha" style="display:none" />
											</div>
										</div>
										<div class="row uniform">
											<div class="12u">
												<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
											</div>
										</div>
										<div class="row uniform">
											<div class="12u">
												<ul class="actions">
													<li><input type="submit" value="Send Message" /></li>
													<li><input type="reset" value="Reset" class="alt" /></li>
												</ul>
											</div>
										</div>
										<input type="hidden" name="_next" value="/thanks.html" />
									</form>
									</div>
								</section>
					

				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
								
				<span class="copyright">
					&copy; Make Better Places. All rights reserved.
				</span>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>

			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.slidertron.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
